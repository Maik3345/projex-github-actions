name: Test PR Label Action

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test PR Label Action
        uses: ./src/pr-label-action
        with:
          pr_number: 1
          github_token: ${{ secrets.GITHUB_TOKEN }}
