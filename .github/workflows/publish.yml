name: 🚀 Publish & Release Workflow

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "publish.yml"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📥 Install dependencies
        run: pnpm install
      - name: "📦 Instalar projex globalmente"
        run: npm install -g projex

      - name: Pre-release version bump (projex)
        run: projex git release stable --yes --no-deploy --no-push --no-check-release --no-tag

      - name: 🛠️ Build project
        run: npm run build

  release:
    needs: build
    uses: Maik3345/projex-github-actions/.github/workflows/release.yml@main
    with:
      build_command: npm run build
