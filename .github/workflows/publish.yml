name: ğŸš€ Publish & Release Workflow

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "publish.yml"

  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: "ğŸ“¦ Install projex globally"
        run: npm install -g projex

      - name: Pre-release version bump (projex)
        run: projex git release stable --yes --no-deploy --no-push --no-check-release --no-tag

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: "ğŸ§¹ Reset changes"
        run: git reset --hard HEAD

      - name: ğŸ› ï¸ Build project (GENERATE NEW dist/)
        run: npm run build

      - name: ğŸš€ Projex Release
        uses: ./.github/actions/projex-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
