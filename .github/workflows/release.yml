name: Release GitHub Action

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'action.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p 'require(`./package.json`).version')" >> $GITHUB_OUTPUT

      - name: Create or update tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN_GITHUB }}@github.com/Maik3345/projex-github-actions.git
          git tag -f v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }} --force
          # Tag mayor para always latest v1
          V_MAJOR=$(echo ${{ steps.version.outputs.version }} | cut -d. -f1)
          git tag -f v$V_MAJOR
          git push origin v$V_MAJOR --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
