name: Release GitHub Action

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "action.yml"

  workflow_dispatch:
    inputs:
      release_type:
        description: "Tipo de release (opcional)"
        required: false
        default: "patch"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install projex globally
        run: npm install -g projex

      - name: Get release version (projex)
        id: version
        run: |
          VERSION=$(projex git release stable --get-only-version-number)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Pre-release version bump (projex)
        run: projex git release stable --yes --no-deploy --no-push --no-check-release --no-tag

      - name: Build
        run: npm run build

      - name: "🧹 Reset changes"
        run: git reset --hard HEAD

      - name: "🏁 Release stable and push (post-publish)"
        run: projex git release stable --yes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
